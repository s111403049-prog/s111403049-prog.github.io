<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>三欄介紹頁面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f9f9f9;
        }
        .container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .item-group {
            width: 30%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hexagon {
            width: 80px;
            height: 46px;
            background: #7dd3fc;
            position: relative;
            margin-bottom: 16px;
        }
        .hexagon:before,
        .hexagon:after {
            content: "";
            position: absolute;
            left: 0;
            width: 80px;
            height: 46px;
            background: inherit;
        }
        .hexagon:before {
            top: -23px;
            transform: rotate(-60deg);
        }
        .hexagon:after {
            top: 23px;
            transform: rotate(60deg);
        }
        .item {
            width: 100%;
            height: 150px;
            background: #e0e7ff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .descriptions {
            display: flex;
            justify-content: space-between;
        }
        .desc {
            width: 30%;
            text-align: center;
            font-size: 1em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item-group">
            <div class="hexagon"></div>
            <div class="item">左側區塊</div>
        </div>
        <div class="item-group">
            <div class="hexagon"></div>
            <div class="item">中間區塊</div>
        </div>
        <div class="item-group">
            <div class="hexagon"></div>
            <div class="item">右側區塊</div>
        </div>
    </div>
    <div class="descriptions">
        <div class="desc">這是左側區塊的介紹文字。</div>
        <div class="desc">這是中間區塊的介紹文字。</div>
        <div class="desc">這是右側區塊的介紹文字。</div>
    </div>
</body>
</html>
